<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <header>
        <!-- Icones do Header Ifood- Facebook - Instagram- Whatsapp -->
        <div class="icons">
            <a href="#"><img id="facebook" class="icon" src="img/icons8-facebook-50.png" alt=""></a>
            <a href="#"><img class="icon" src="img/icons8-instagram-48.png" alt=""></a>
            <a href="#"><img class="icon" src="img/icons8-whatsapp-50.png" alt=""></a>
        </div>
        <!-- Icones do Header - IfoodLogo e Chapeu de Cheff -->
        <div id="icon-2">
            <a href="#"><img class="icon"  src="img/ifood-logo-bran-gran-9800797.png" alt=""></a>
            <a href="#"> <img class="icon" src="img/chapeu-de-chef.png"> </a> 
            <p>Cardapio</p>
        </div>
    </header>
    <!-- Imagem Parallax -->
    <div class="parallax">
        <div id="img"></div>
    </div>
    <!-- Main da pagina -->
    <main>
        <!--  Div da class comida como titulo e texto da pagina -->
        <div class="comida">
            <h2 id="titulo">Pizzaria Italiana</h2>
            <p>Produtos artesanais, exclusivos e naturais</p>
        </div>
        <!-- Div contendo os cards das pizzas e seus sabores diversificados -->
        <div class="content">
            <div class="card">
                <img src="img/pizza_quatro.png" alt="">
                <p>Quatro queijos</p>
            </div>
            <div class="card">
                <img src="img/lombo-removebg-preview.png" alt="">
                <p>Lombo canadense</p>
            </div>
            <div class="card">
                <img src="img/pizza port.png" alt="">
                <p>Portuguesa</p>
            </div>
        </div>
        <!-- Div com o  Video e texto da pagina  -->
        <div>   
            <P>A sua Pizza de maneira tradicional Italiana</P>
             <br>
            <iframe width="800" height="450" src="https://www.youtube.com/embed/STa_UtZP3tg?si=h0NyHvbxB3_nhAjE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
            </iframe></div>

           
        
    </main>
    <footer>
        
        <!-- <div class="endereco">
            <p>Funcionamento: 09:00 às 22:30 Qua à Dom</p>
            <p>Rua.Tiradentes Centro 2057 </p>
            <p>Carmo do Cajuru</p>
       </div>
          -->
         
              
    </footer>
</body>
</html>
